<script>
// -------- Number Converters --------
function toArabicNum(n){
  const arNums = ['Ÿ†','Ÿ°','Ÿ¢','Ÿ£','Ÿ§','Ÿ•','Ÿ¶','Ÿß','Ÿ®','Ÿ©'];
  return n.toString().split('').map(d=>arNums[d]).join('');
}

function toBanglaNum(n){
  const bnNums = ['‡ß¶','‡ßß','‡ß®','‡ß©','‡ß™','‡ß´','‡ß¨','‡ß≠','‡ßÆ','‡ßØ'];
  return n.toString().split('').map(d=>bnNums[d]).join('');
}

// -------- LOAD SURAH LIST --------
fetch("https://api.alquran.cloud/v1/surah")
.then(r=>r.json())
.then(d=>{

// -------- LOAD SURAH + TAFSIR --------

  let n=document.getElementById("surahList").value;
  if(!n) return;

  document.getElementById("ayahs").innerHTML="‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
